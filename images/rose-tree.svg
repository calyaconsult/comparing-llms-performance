<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <!-- Background -->
  <rect width="400" height="400" fill="#f8f8f8" opacity="0.2"/>

  <!-- Tree Nodes -->
  <!-- Root Node -->
  <circle cx="200" cy="50" r="25" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
  <text x="200" y="55" font-family="Arial" font-size="16" text-anchor="middle" fill="white">A</text>

  <!-- Level 1 Nodes -->
  <circle cx="100" cy="150" r="25" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
  <text x="100" y="155" font-family="Arial" font-size="16" text-anchor="middle" fill="white">B</text>

  <circle cx="200" cy="150" r="25" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
  <text x="200" y="155" font-family="Arial" font-size="16" text-anchor="middle" fill="white">C</text>

  <circle cx="300" cy="150" r="25" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
  <text x="300" y="155" font-family="Arial" font-size="16" text-anchor="middle" fill="white">D</text>

  <!-- Level 2 Nodes -->
  <circle cx="50" cy="250" r="25" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
  <text x="50" y="255" font-family="Arial" font-size="16" text-anchor="middle" fill="white">E</text>

  <circle cx="125" cy="250" r="25" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
  <text x="125" y="255" font-family="Arial" font-size="16" text-anchor="middle" fill="white">F</text>

  <circle cx="200" cy="250" r="25" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
  <text x="200" y="255" font-family="Arial" font-size="16" text-anchor="middle" fill="white">G</text>

  <circle cx="300" cy="250" r="25" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
  <text x="300" y="255" font-family="Arial" font-size="16" text-anchor="middle" fill="white">H</text>

  <!-- Level 3 Nodes -->
  <circle cx="275" cy="350" r="25" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
  <text x="275" y="355" font-family="Arial" font-size="16" text-anchor="middle" fill="white">I</text>

  <circle cx="325" cy="350" r="25" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
  <text x="325" y="355" font-family="Arial" font-size="16" text-anchor="middle" fill="white">J</text>

  <!-- Tree Edges -->
  <line x1="200" y1="75" x2="100" y2="125" stroke="#2c3e50" stroke-width="2"/>
  <line x1="200" y1="75" x2="200" y2="125" stroke="#2c3e50" stroke-width="2"/>
  <line x1="200" y1="75" x2="300" y2="125" stroke="#2c3e50" stroke-width="2"/>

  <line x1="100" y1="175" x2="50" y2="225" stroke="#2c3e50" stroke-width="2"/>
  <line x1="100" y1="175" x2="125" y2="225" stroke="#2c3e50" stroke-width="2"/>
  <line x1="200" y1="175" x2="200" y2="225" stroke="#2c3e50" stroke-width="2"/>
  <line x1="300" y1="175" x2="300" y2="225" stroke="#2c3e50" stroke-width="2"/>

  <line x1="300" y1="275" x2="275" y2="325" stroke="#2c3e50" stroke-width="2"/>
  <line x1="300" y1="275" x2="325" y2="325" stroke="#2c3e50" stroke-width="2"/>
</svg>
